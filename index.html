<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Prayas Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-100: #ffe6f0;
      --pink-200: #fff0f6;
      --accent: #d63384;
      --accent-2: #ff6699;
      --perforation: #eaa1c3;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pink-100);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Title with logo */
    h1.main-title {
      text-align: center;
      color: var(--accent);
      font-size: 32px;
      font-weight: 700;
      margin: 8px 0 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .logo-inline {
      height: 60px; /* Bigger logo */
      width: auto;
    }

    .gateway {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gateway input {
      padding: 10px 12px;
      border: 2px solid #f7c7da;
      border-radius: 10px;
      font-size: 14px;
      width: 230px;
      outline: none;
    }

    .button {
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    /* Ticket */
    .ticket {
  display: flex;
  position: relative;
  width: 100%;
  max-width: 700px;
  margin: 22px auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
  overflow: hidden;
}

/* Watermark with transparency */
.ticket::before {
  content: "";
  position: absolute;
  top: 40%;
  left: 50%;
  width: 250px;  /* size of watermark */
  height: 250px;
  background: url("SNEH_PRAYAS_LOGO.png") no-repeat center center;
  background-size: contain;
  opacity: 0.1;   /* ðŸ‘ˆ adjust transparency here (0.05â€“0.1 works well) */
  transform: translate(-50%, -50%);
  pointer-events: none; /* donâ€™t block clicks */
  z-index: 0;
}

/* Ensure text is above watermark */
.ticket > * {
  position: relative;
  z-index: 1;
}

    /* Global header inside ticket */
    .ticket-header-global {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 42px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
    }

    .ticket-part {
      flex: 1;
      padding: 58px 18px 18px; /* padding for header */
      text-align: center;
      font-size: 14px;
      position: relative;
    }

    .ticket-part.large { flex: 1.5; }
    .ticket-part.medium { flex: 1; }
    .ticket-part.small { flex: 1; }

    /* Dotted separator with circle */
    .ticket-part:not(:last-child) {
      border-right: 2px dashed var(--perforation);
    }

    .ticket-part:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -10px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      background: var(--pink-100);
      border: 2px solid var(--perforation);
      border-radius: 50%;
    }

    .qr {
      margin-top: 10px;
      background: #fff;
      padding: 6px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      display: inline-block;
    }

    .label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1 class="main-title">
      <img src="SNEH_PRAYAS_LOGO.png" alt="Sneh Prayas Logo" class="logo-inline">
      SNEH PRAYAS â€” BOARDING PASS
    </h1>

    <!-- Input form -->
    <div class="gateway">
      <div class="form">
        <input type="text" id="bookingId" placeholder="Enter Booking ID">
        <button class="button" onclick="generateTicket()">Generate Ticket</button>
      </div>
    </div>

    <!-- Ticket (generated dynamically) -->
    <div id="ticketContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Passenger data
    const passengers = {
      "AST261B15R126": {
        name: "Sulekha Patni",
        phone: "7439519345",
        gender: "F",
        onward: { from: "NEW DELHI", to: "HOWRAH", train: "SDAH DURANTO (12260)", date: "07/10/2025", time: "07:45pm", coach: "undefined", seat: "undefined" },
        return: { from: "HOWRAH", to: "NEW DELHI", train: "BKN DURONTO EXP (12259)", date: "25/09/2025", time: "05:00pm", coach: "undefined", seat: "undefined" }
      },
      "AST999X77Y888": {
        name: "Rajesh Sharma",
        phone: "9812345678",
        gender: "M",
        onward: { from: "MUMBAI", to: "DELHI", train: "RAJDHANI EXPRESS (12951)", date: "15/10/2025", time: "04:00pm", coach: "B1", seat: "21" },
        return: { from: "DELHI", to: "MUMBAI", train: "RAJDHANI EXPRESS (12952)", date: "20/10/2025", time: "07:00pm", coach: "B1", seat: "22" }
      }
    };

    function generateTicket() {
      const bookingId = document.getElementById('bookingId').value.trim();
      const passenger = passengers[bookingId];

      if (!passenger) {
        alert("No booking found for this ID!");
        return;
      }

      document.getElementById("ticketContainer").innerHTML = `
        <div class="ticket">
          <div class="ticket-header-global">SNEH PRAYAS</div>

          <div class="ticket-part medium">
            <p><span class="label">From:</span> ${passenger.onward.from}</p>
            <p><span class="label">To:</span> ${passenger.onward.to}</p>
            <p><span class="label">Train No:</span> ${passenger.onward.train}</p>
            <p><span class="label">Date:</span> ${passenger.onward.date}</p>
            <p><span class="label">Time:</span> ${passenger.onward.time}</p>
            <p><span class="label">Coach:</span> ${passenger.onward.coach}</p>
            <p><span class="label">Seat:</span> ${passenger.onward.seat}</p>
          </div>

          <div class="ticket-part large">
            <p><span class="label">Booking ID:</span> ${bookingId}</p>
            <p><span class="label">Name:</span> ${passenger.name}</p>
            <p><span class="label">Phone:</span> ${passenger.phone}</p>
            <p><span class="label">Gender:</span> ${passenger.gender}</p>
            <div class="qr" id="qrcode"></div>
          </div>


          <div class="ticket-part medium">
            <p><span class="label">From:</span> ${passenger.return.from}</p>
            <p><span class="label">To:</span> ${passenger.return.to}</p>
            <p><span class="label">Train:</span> ${passenger.return.train}</p>
            <p><span class="label">Date:</span> ${passenger.return.date}</p>
            <p><span class="label">Time:</span> ${passenger.return.time}</p>
            <p><span class="label">Coach:</span> ${passenger.return.coach}</p>
            <p><span class="label">Seat:</span> ${passenger.return.seat}</p>
          </div>
        </div>
      `;

      // QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: bookingId,
        width: 100,
        height: 100
      });
    }
  </script>
</body>
</html>
