<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Prayas Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --pink-100: #ffe6f0;
      --accent: #d63384;
      --accent-2: #ff6699;
      --perforation: #eaa1c3;
      --text: #000;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pink-100);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 1150px;
      margin: 0 auto;
    }

    h1.main-title {
      text-align: center;
      color: var(--accent);
      font-size: 32px;
      font-weight: 700;
      margin: 8px 0 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .logo-inline { height: 60px; width: auto; }

    .gateway {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    .form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    .gateway input {
      padding: 10px 12px;
      border: 2px solid #f7c7da;
      border-radius: 10px;
      font-size: 14px;
      width: 230px;
      outline: none;
    }

    .button {
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    /* Ticket */
    .ticket {
      display: flex;
      position: relative;
      width: 100%;
      max-width: 850px;
      margin: 22px auto;
      background: #fff0f6;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      overflow: hidden;
      height: auto;
    }

    /* Header across all three parts */
    .ticket-header-global {
      position: absolute; top: 0; left: 0; right: 0;
      height: 38px; background: var(--accent);
      display: flex; font-weight: 700; font-size: 15px; color: #fff;
    }
    .ticket-header-part {
      flex: 1; display: flex; align-items: center; justify-content: center;
      border-right: 2px dashed #fff5;
    }
    .ticket-header-part:last-child { border-right: none; }

    .ticket-part {
      flex: 1;
      padding: 50px 16px 16px;
      text-align: center;
      font-size: 13px;
      position: relative;
      overflow: hidden;
      color: black;
    }

    .ticket-part:not(:last-child) { border-right: 2px dashed var(--perforation); }
    .ticket-part:not(:last-child)::after {
      content: ''; position: absolute; top: 50%; right: -10px; transform: translateY(-50%);
      width: 16px; height: 16px; background: var(--pink-100);
      border: 2px solid var(--perforation); border-radius: 50%;
    }

    /* One watermark per section */
    .ticket-part::before {
      content: ""; position: absolute; top: 50%; left: 50%;
      width: 90px; height: 90px; transform: translate(-50%, -50%);
      background: url("SNEH_PRAYAS_LOGO.png") center/contain no-repeat;
      opacity: 0.15; pointer-events: none; z-index: 0;
    }
    .ticket-part > * { position: relative; z-index: 1; }

    /* Route section */
    .route {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin: 8px 0;
    }

    .station-name {
      font-size: 15px;
      font-weight: 700;
      color: black;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      background: #fff;
      padding: 3px 6px;
      border-radius: 6px;
      flex: 1;
      text-align: center;
    }

    .train-svg {
      width: 70px; height: 35px;
      flex-shrink: 0;
    }

    /* Info rows side by side */
    .row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      gap: 8px;
    }

    .row p {
      flex: 1;
      margin: 0;
    }

    .qr {
      margin-top: 8px; background: #fff; padding: 6px; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08); display: inline-block;
    }

    .label { font-weight: 600; }

    #downloadBtn { display: none; margin: 15px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">
      <img src="SNEH_PRAYAS_LOGO.png" alt="Sneh Prayas Logo" class="logo-inline">
      SNEH PRAYAS â€” BOARDING PASS
    </h1>

    <div class="gateway">
      <div class="form">
        <input type="text" id="bookingId" placeholder="Enter Booking ID">
        <button class="button" onclick="generateTicket()">Generate Ticket</button>
      </div>
    </div>

    <div id="ticketContainer"></div>
    <button id="downloadBtn" class="button" onclick="downloadTicket()">Download Ticket</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const passengers = {
      "AST261B15R126": {
        name: "Sulekha Patni",
        phone: "7439519345",
        gender: "F",
        onward: { train: "SDAH DURANTO (12260)", from: "NEW DELHI", to: "HOWRAH",  date: "07/10/2025", time: "07:45pm", coach: "B1", seat: "21" },
        return: { train: "BKN DURONTO EXP (12259)", from: "HOWRAH", to: "NEW DELHI",  date: "25/09/2025", time: "05:00pm", coach: "B2", seat: "15" }
      }
    };

    function generateTicket() {
      const bookingId = document.getElementById('bookingId').value.trim();
      const p = passengers[bookingId];

      if (!p) { alert("No booking found for this ID!"); return; }

      document.getElementById("ticketContainer").innerHTML = `
        <div class="ticket" id="ticket">
          <div class="ticket-header-global">
            <div class="ticket-header-part">SNEH PRAYAS</div>
            <div class="ticket-header-part">SNEH PRAYAS</div>
            <div class="ticket-header-part">SNEH PRAYAS</div>
          </div>

          <!-- Onward -->
          <div class="ticket-part">
            <p><span class="label">Train:</span> ${p.onward.train}</p>
            <div class="route">
              <div class="station-name">${p.onward.from}</div>
              <svg class="train-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40">
                <!-- Coaches -->
                <rect x="5" y="10" width="30" height="15" rx="3" fill="#d63384" stroke="black"/>
                <circle cx="15" cy="28" r="3" fill="black"/>
                <circle cx="25" cy="28" r="3" fill="black"/>
                <!-- Engine (right side) -->
                <rect x="40" y="8" width="40" height="20" rx="3" fill="#d63384" stroke="black"/>
                <circle cx="50" cy="30" r="4" fill="black"/>
                <circle cx="70" cy="30" r="4" fill="black"/>
                <rect x="78" y="5" width="10" height="10" fill="black"/>
              </svg>
              <div class="station-name">${p.onward.to}</div>
            </div>
            <div class="row">
              <p><span class="label">Date:</span> ${p.onward.date}</p>
              <p><span class="label">Time:</span> ${p.onward.time}</p>
            </div>
            <div class="row">
              <p><span class="label">Coach:</span> ${p.onward.coach}</p>
              <p><span class="label">Seat:</span> ${p.onward.seat}</p>
            </div>
          </div>

          <!-- Middle / QR -->
          <div class="ticket-part">
            <p><span class="label">Booking ID:</span> ${bookingId}</p>
            <p><span class="label">Name:</span> ${p.name}</p>
            <p><span class="label">Phone:</span> ${p.phone}</p>
            <p><span class="label">Gender:</span> ${p.gender}</p>
            <div class="qr" id="qrcode"></div>
          </div>

          <!-- Return -->
          <div class="ticket-part">
            <p><span class="label">Train:</span> ${p.return.train}</p>
            <div class="route">
              <div class="station-name">${p.return.from}</div>
              <svg class="train-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40">
                <!-- Coaches -->
                <rect x="5" y="10" width="30" height="15" rx="3" fill="#d63384" stroke="black"/>
                <circle cx="15" cy="28" r="3" fill="black"/>
                <circle cx="25" cy="28" r="3" fill="black"/>
                <!-- Engine (right side) -->
                <rect x="40" y="8" width="40" height="20" rx="3" fill="#d63384" stroke="black"/>
                <circle cx="50" cy="30" r="4" fill="black"/>
                <circle cx="70" cy="30" r="4" fill="black"/>
                <rect x="78" y="5" width="10" height="10" fill="black"/>
              </svg>
              <div class="station-name">${p.return.to}</div>
            </div>
            <div class="row">
              <p><span class="label">Date:</span> ${p.return.date}</p>
              <p><span class="label">Time:</span> ${p.return.time}</p>
            </div>
            <div class="row">
              <p><span class="label">Coach:</span> ${p.return.coach}</p>
              <p><span class="label">Seat:</span> ${p.return.seat}</p>
            </div>
          </div>
        </div>
      `;

      new QRCode(document.getElementById("qrcode"), {
        text: bookingId, width: 100, height: 100
      });

      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadTicket() {
      const ticket = document.getElementById("ticket");
      html2canvas(ticket, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "boarding_pass.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
