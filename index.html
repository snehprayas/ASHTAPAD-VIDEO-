<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Prayas Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --pink-100: #ffe6f0;
      --accent: #d63384;
      --accent-2: #ff6699;
      --perforation: #eaa1c3;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pink-100);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1.main-title {
      text-align: center;
      color: var(--accent);
      font-size: 32px;
      font-weight: 700;
      margin: 8px 0 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .logo-inline { height: 60px; width: auto; }

    .gateway {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    .form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    .gateway input {
      padding: 10px 12px;
      border: 2px solid #f7c7da;
      border-radius: 10px;
      font-size: 14px;
      width: 230px;
      outline: none;
    }

    .button {
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    /* Ticket */
    .ticket {
      display: flex;
      position: relative;
      width: 100%;
      max-width: 650px;
      margin: 22px auto;
      background: #fff0f6;               /* light pink inside */
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    /* Header across all three parts */
    .ticket-header-global {
      position: absolute; top: 0; left: 0; right: 0;
      height: 42px; background: var(--accent);
      display: flex; font-weight: 700; font-size: 16px; color: #fff;
    }
    .ticket-header-part {
      flex: 1; display: flex; align-items: center; justify-content: center;
      border-right: 2px dashed #fff5;
    }
    .ticket-header-part:last-child { border-right: none; }

    .ticket-part {
      flex: 1;
      padding: 58px 18px 18px;  /* room for header */
      text-align: center;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    .ticket-part:not(:last-child) { border-right: 2px dashed var(--perforation); }
    .ticket-part:not(:last-child)::after {
      content: ''; position: absolute; top: 50%; right: -10px; transform: translateY(-50%);
      width: 18px; height: 18px; background: var(--pink-100);
      border: 2px solid var(--perforation); border-radius: 50%;
    }

    /* One watermark per section */
    .ticket-part::before {
      content: ""; position: absolute; top: 50%; left: 50%;
      width: 100px; height: 100px; transform: translate(-50%, -50%);
      background: url("SNEH_PRAYAS_LOGO.png") center/contain no-repeat;
      opacity: 0.2; pointer-events: none; z-index: 0;
    }
    .ticket-part > * { position: relative; z-index: 1; }  /* ensure text sits above watermark */

    /* Station-to-station layout */
    .route {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: end;
      gap: 10px;
      margin-bottom: 10px;
    }
    .end { text-align: center; }
    .end .tiny {
      font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: .6px; margin-bottom: 2px;
    }
    .end .station-name {
      font-size: 16px; font-weight: 700; color: var(--accent);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; margin: 0 auto;
    }

    .track-wrap {
      position: relative;
      width: 180px;
      height: 28px;
    }
    /* rails */
    .track-wrap::before, .track-wrap::after {
      content: ""; position: absolute; left: 0; right: 0; height: 2px; background: #d63384;
      opacity: .9;
    }
    .track-wrap::before { top: 10px; }
    .track-wrap::after  { bottom: 10px; }
    /* sleepers */
    .sleepers {
      position: absolute; left: 0; right: 0; top: 0; bottom: 0;
      background: repeating-linear-gradient(
        to right,
        transparent 0 8px,
        rgba(214,51,132,.8) 8px 12px,
        transparent 12px 20px
      );
      mask: linear-gradient(#000,#000); /* keep inside box */
    }
    /* train on track */
    .train {
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px; line-height: 1;
    }

    .qr {
      margin-top: 10px; background: #fff; padding: 6px; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08); display: inline-block;
    }

    .label { font-weight: 600; }

    #downloadBtn { display: none; margin: 15px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">
      <img src="SNEH_PRAYAS_LOGO.png" alt="Sneh Prayas Logo" class="logo-inline">
      SNEH PRAYAS â€” BOARDING PASS
    </h1>

    <div class="gateway">
      <div class="form">
        <input type="text" id="bookingId" placeholder="Enter Booking ID">
        <button class="button" onclick="generateTicket()">Generate Ticket</button>
      </div>
    </div>

    <div id="ticketContainer"></div>
    <button id="downloadBtn" class="button" onclick="downloadTicket()">Download Ticket</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const passengers = {
      "AST261B15R126": {
        name: "Sulekha Patni",
        phone: "7439519345",
        gender: "F",
        onward: { from: "NEW DELHI", to: "HOWRAH", train: "SDAH DURANTO (12260)", date: "07/10/2025", time: "07:45pm", coach: "undefined", seat: "undefined" },
        return: { from: "HOWRAH", to: "NEW DELHI", train: "BKN DURONTO EXP (12259)", date: "25/09/2025", time: "05:00pm", coach: "undefined", seat: "undefined" }
      },
      "AST999X77Y888": {
        name: "Rajesh Sharma",
        phone: "9812345678",
        gender: "M",
        onward: { from: "MUMBAI", to: "DELHI", train: "RAJDHANI EXPRESS (12951)", date: "15/10/2025", time: "04:00pm", coach: "B1", seat: "21" },
        return: { from: "DELHI", to: "MUMBAI", train: "RAJDHANI EXPRESS (12952)", date: "20/10/2025", time: "07:00pm", coach: "B1", seat: "22" }
      }
    };

    function generateTicket() {
      const bookingId = document.getElementById('bookingId').value.trim();
      const p = passengers[bookingId];

      if (!p) { alert("No booking found for this ID!"); return; }

      document.getElementById("ticketContainer").innerHTML = `
        <div class="ticket" id="ticket">
          <div class="ticket-header-global">
            <div class="ticket-header-part">SNEH PRAYAS</div>
            <div class="ticket-header-part">SNEH PRAYAS</div>
            <div class="ticket-header-part">SNEH PRAYAS</div>
          </div>

          <!-- Onward -->
          <div class="ticket-part">
            <div class="route">
              <div class="end">
                <div class="tiny">From</div>
                <div class="station-name">${p.onward.from}</div>
              </div>
              <div class="track-wrap" aria-hidden="true">
                <div class="sleepers"></div>
                <div class="train">ðŸš†</div>
              </div>
              <div class="end">
                <div class="tiny">To</div>
                <div class="station-name">${p.onward.to}</div>
              </div>
            </div>

            <p><span class="label">Train No:</span> ${p.onward.train}</p>
            <p><span class="label">Date:</span> ${p.onward.date}</p>
            <p><span class="label">Time:</span> ${p.onward.time}</p>
            <p><span class="label">Coach:</span> ${p.onward.coach}</p>
            <p><span class="label">Seat:</span> ${p.onward.seat}</p>
          </div>

          <!-- Middle / QR -->
          <div class="ticket-part">
            <p><span class="label">Booking ID:</span> ${bookingId}</p>
            <p><span class="label">Name:</span> ${p.name}</p>
            <p><span class="label">Phone:</span> ${p.phone}</p>
            <p><span class="label">Gender:</span> ${p.gender}</p>
            <div class="qr" id="qrcode"></div>
          </div>

          <!-- Return -->
          <div class="ticket-part">
            <div class="route">
              <div class="end">
                <div class="tiny">From</div>
                <div class="station-name">${p.return.from}</div>
              </div>
              <div class="track-wrap" aria-hidden="true">
                <div class="sleepers"></div>
                <div class="train">ðŸš†</div>
              </div>
              <div class="end">
                <div class="tiny">To</div>
                <div class="station-name">${p.return.to}</div>
              </div>
            </div>

            <p><span class="label">Train:</span> ${p.return.train}</p>
            <p><span class="label">Date:</span> ${p.return.date}</p>
            <p><span class="label">Time:</span> ${p.return.time}</p>
            <p><span class="label">Coach:</span> ${p.return.coach}</p>
            <p><span class="label">Seat:</span> ${p.return.seat}</p>
          </div>
        </div>
      `;

      new QRCode(document.getElementById("qrcode"), {
        text: bookingId, width: 100, height: 100
      });

      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadTicket() {
      const ticket = document.getElementById("ticket");
      html2canvas(ticket, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "boarding_pass.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
